<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script type="text/javascript" src="perlin.js"></script>
	<script type="text/javascript" src="snake.js"></script>	
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</head>
<body>
	<div class="container justify-content-center">
		

		<div class="card text-center m-5" id="div-menu">
		  <div class="card-header">
		    Menu
		  </div>
		  
		    <button type="button" class="btn btn-secondary mx-5 my-2" id="play-random-button">Play Random Generation</button>
			<button type="button" class="btn btn-secondary mx-5 my-2" id="load-levels-button">Load Level</button>

		</div>
		

		<div class="card text-center m-5" id="div-levels">
			<div class="card-header">
			    Choose your Level
			</div>
			<div id="levels-grid">
				<button type="button" class="btn btn-secondary mx-2 my-2" id="1">1</button>
				<button type="button" class="btn btn-secondary mx-2 my-2" id="2">2</button>
				<button type="button" class="btn btn-secondary mx-2 my-2" id="3">3</button>
				<button type="button" class="btn btn-secondary mx-2 my-2" id="4">4</button>
			</div>
			<button type="button" class="btn btn-secondary mx-5 my-2" id="back-button">Back</button>
		</div>

		<div class="card text-center m-5" id="div-end">
			<div class="card-header">
			    You Loose
			</div>
			<div id="levels-grid">
				<p class="card-text">Your Score: </p>
				<p class="card-text" id="end-score"></p>
			</div>
			<button type="button" class="btn btn-secondary mx-5 my-2" id="back-button-lose">Back</button>
		</div>


		<div class="row m-5" id="div-game">
			<div class="col">
				<canvas id="canvas" width="500" height="500">
				</canvas>
			</div>
			
			<div class="col-2">
				<p class="text">Your Score: </p>
				<p class="text" id="score">0</p>
			</div>
		</div>

		<div id="div-game">
			

		</div>
	</div>
	
</body>
</html>
